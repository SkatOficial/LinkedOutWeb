{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">

    {% block styles %}
    {% endblock %}

    <title>LinkedOut</title>
</head>
<body>
    <header>
        {% block header %} {% endblock %}
    </header>
    <nav id="nav" class="nav"> 
        <img class="logo" src="{% static 'img/logo-mini.svg' %}" alt="logo-nav" onclick="location.href='#';">
        <button id="button-menu">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <ul id="content-nav">
            <li class="item-nav" onclick="location.href='#section-que-es';"><p>¿Qué es?</p></li>
            <li class="container-drop-menu" data-dropped="false"> 
                <div class="d-flex">
                    <p class="title-drop-menu">Funciones</p>
                    <div class="arrow-container">

                    </div>
                </div>
                <ul class="drop-menu">
                    <li class="item-nav" onclick="location.href='#section-funciones-persona';"><p>Trabajador</p></li>
                    <li class="item-nav" onclick="location.href='#section-funciones-compañia';"><p>Compañia</p></li>
                </ul>
            </li>
        </ul>
    </nav>

        
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>

    </footer>
    <script src="{% static 'js/nav.js' %}"> </script>
    {% block scripts %}{% endblock %}
</body>
</html>
